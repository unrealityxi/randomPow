<!DOCTYPE html>
<html>  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Power</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    
    <div class="container">
     <div class="row">
      <h1>The Power Of Random</h1><br><hr><br>
      <form>
        <div class="formContainer row">
          <div class="col-md-2 col-md-offset-3">
            <input type="number" placeholder="Enter min" value="1">
          </div>
          <div class="col-md-2">
            <input type="number" placeholder="Enter max" value="1000">
          </div>
          <div class="col-md-2">
            <input type="number" placeholder="Enter qty" value="1000">
          </div>
        </div><br>
        <div class="row">
            <button id="submit">Submit</button>
        </div>
      </form>
     </div>
     <div class="row">
       <div class="arr-out">
       </div>
     </div>
    </div>
    <div class="wrapper text-center row">
      <div id="freqs-out" class="text-center"></div>
    </div>
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
